<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TÜRKİYE CUMHURİYETİ BURAK KOÇ HİBRİT UYDUSU ULUSLARARASI IRIG-B SAATİ</title>

<style>
/* === TIMES NEW ROMAN MT (GARANTİLİ) === */
@font-face {
  font-family: "Times New Roman MT Custom";
  src: url("fonts/TimesNewRomanMT.ttf") format("truetype");
  font-weight: normal;
  font-style: normal;
}

@font-face {
  font-family: "Times New Roman MT Custom";
  src: url("fonts/TimesNewRomanMT-Bold.ttf") format("truetype");
  font-weight: bold;
  font-style: normal;
}

body {
  background-color: white;
  color: black;
  font-family: "Times New Roman MT Custom", "Times New Roman", Times, serif;
  font-weight: bold;
  margin: 0;
  height: 100vh;
  overflow: hidden;
  user-select: none;
}

/* Üst bar */
.top-bar {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 50px;
  z-index: 10;
}

.logo {
  height: 120px;
}

.flag-video {
  height: 120px;
}

/* Saat */
.time-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
}

.time {
  font-size: 9em;
  letter-spacing: 4px;
}

/* Alt yazı */
.info {
  font-size: 1.4em;
  color: red;
  max-width: 1000px;
  line-height: 1.5em;
  position: absolute;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  text-align: center;
}

.clickmsg {
  position: absolute;
  bottom: 20px;
  color: gray;
  font-size: 1em;
  font-weight: normal;
  width: 100%;
  text-align: center;
}

/* Döndür uyarısı */
.rotate-warning {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  background-color: red;
  color: white;
  font-size: 1.5em;
  padding: 15px 25px;
  border-radius: 10px;
  display: none;
  z-index: 1000;
}

/* Mobil */
@media screen and (max-width: 900px) {
  .logo, .flag-video { height: 60px; }
  .time { font-size: 6em; }
  .info { font-size: 1em; }

  @media (orientation: portrait) {
    .rotate-warning { display: block; }
  }
}
</style>
</head>

<body>

<div class="rotate-warning">Lütfen cihazınızı yatay hale getiriniz.</div>

<div class="top-bar">
  <img src="UYDU .png" class="logo">
  <video class="flag-video" autoplay muted loop playsinline>
    <source src="turkbayragi.mp4" type="video/mp4">
  </video>
</div>

<div class="time-container">
  <div class="time" id="time"></div>
</div>

<div class="info">
  SES TONUNDA SAAT BİLGİSİ İLETİLMEKTEDİR. RECEIVER SES ÇIKIŞI IRIG-B UYUMLU SAATLERE
  VE CİHAZLARA BAĞLANDIĞINDA, SAAT BİLGİSİ OTOMATİK OLARAK GÜNCELLENMEKTEDİR.
  BİLGİLENDİRME AMAÇLIDIR.
</div>

<div class="clickmsg" id="clickmsg">
  Lütfen IRIG-B ses saatini ve tam ekranı başlatmak için çift tıklayın.
</div>

<script>
/* EKRAN SAATİ */
function updateTime(){
  const n = new Date();
  document.getElementById("time").textContent =
    String(n.getHours()).padStart(2,"0") + ":" +
    String(n.getMinutes()).padStart(2,"0") + ":" +
    String(n.getSeconds()).padStart(2,"0");
}
setInterval(updateTime,1000);
updateTime();

/* TAM EKRAN */
document.addEventListener("dblclick", () => {
  if (document.documentElement.requestFullscreen) {
    document.documentElement.requestFullscreen();
  }
});
</script>

</body>
</html>
